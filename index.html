<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB OFFER TEMPLATE</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="main-content">
      <div id="job-offer">
        <div class="company-logo"></div>
        <div class="job-title"></div>
        <div class="team-picture"></div>
        <section aria-labelledby="about-us-section" class="about-us"></section>
        <section aria-labelledby="your-task" class="job-offer__task"></section>
        <section
          aria-labelledby="persona-details"
          class="job-offer__persona"
        ></section>
        <section
          aria-labelledby="project-details"
          class="job-offer__project"
        ></section>
        <section
          aria-labelledby="benefits-details"
          class="job-benefits"
        ></section>
        <div class="job-offer__apply"></div>
      </div>
      <aside id="aside">
        <div class="aside-content">
          <h3 class="aside-content__title"></h3>
          <p class="aside-content__text"></p>
          <button class="aside-content__button"></button>
        </div>
      </aside>
    </main>
    <footer id="footer">
      <span class="footer-text"></span>
      <div class="footer-logo__containter"></div>
      <span class="footer-text"></span>
    </footer>
  </body>
</html>
