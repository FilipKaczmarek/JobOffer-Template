<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB OFFER TEMPLATE</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="main-content">
      <div id="job-offer">
        <div class="company-logo"></div>
        <div class="job-title"></div>
        <div class="team-picture"></div>
        <section aria-labelledby="about-us-section" class="about-us"></section>
        <section aria-labelledby="your-task" class="job-offer__task"></section>
        <section
          aria-labelledby="persona-details"
          class="job-offer__persona"
        ></section>
        <section
          aria-labelledby="project-details"
          class="job-offer__project"
        ></section>
        <section
          aria-labelledby="benefits-details"
          class="job-benefits"
        ></section>
        <div class="job-offer__apply"></div>
      </div>
      <aside id="aside">
        <div class="aside-content">
          <h2 class="aside-content__title">Dołącz do naszego zespołu!</h2>
          <p class="aside-content__text">
            Po kliknięciu "APLIKUJ" przeniesiesz się do formularza, w którym
            zapytamy Cię o wyłącznie najważniejsze kwestie, a jego wypełnienie
            zajmie Ci niecałe 60 sekund 🙏
          </p>
          <a
            href="www.beetalents.com/pl"
            target="_blank"
            class="aside-content__button--link"
          >
            <button class="aside-content__button">APLIKUJ</button>
          </a>
          <div class="aside-widget">
            <img
              src="https://mr.beetalents.com/wp-content/uploads/2021/04/arrow-up.svg"
              class="aside-widget-arrow"
              alt='Arrow pointing to the "apply" button'
            />
          </div>
        </div>
      </aside>
    </main>
    <footer id="footer">
      <span class="footer-text"></span>
      <div class="footer-logo__containter"></div>
      <span class="footer-text"></span>
    </footer>
  </body>
</html>
